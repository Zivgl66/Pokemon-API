<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="./app.js" async></script>
    <link
      rel="icon"
      type="image/x-icon"
      href="D:\קורס Hackeru\NodeJS\TEST\Pokemon API\pics\favicon.ico"
    />
    <title>Pokedex</title>
  </head>
  <body>
    <div id="page">
      <header>
        <h1>
          <a href="./index2.html">POKEDEX</a>
        </h1>
      </header>
      <nav>
        <div class="search-bar">
          <input type="text" class="search" placeholder="Name or Index" />
          <button class="btn">
            <svg
              stroke="currentColor"
              fill="none"
              stroke-width="0"
              viewBox="0 0 24 24"
              height="2.5em"
              width="2.5em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12ZM5.07089 13C5.55612 16.3923 8.47353 19 12 19C15.5265 19 18.4439 16.3923 18.9291 13H14.8293C14.4174 14.1652 13.3062 15 12 15C10.6938 15 9.58251 14.1652 9.17068 13H5.07089ZM18.9291 11C18.4439 7.60771 15.5265 5 12 5C8.47353 5 5.55612 7.60771 5.07089 11H9.17068C9.58251 9.83481 10.6938 9 12 9C13.3062 9 14.4174 9.83481 14.8293 11H18.9291ZM12 13C12.5523 13 13 12.5523 13 12C13 11.4477 12.5523 11 12 11C11.4477 11 11 11.4477 11 12C11 12.5523 11.4477 13 12 13Z"
                fill="currentColor"
              ></path>
            </svg>
          </button>
        </div>
      </nav>
      <main class="main loading">
        <div class="card1">
          <div class="wrapImg">
            <img src="" alt="pokemon sprite" class="avatarF" />
          </div>
          <div class="description">
            <div class="name">POKEMON NAME</div>
            <div class="desc">Description</div>
            <div class="partition">
              <div class="part1">
                <!--The order of the pokemon in the index-->
                <div class="id">number IN INDEX</div>
                <!--The abilities of the pokemon-->
                <div class="abilities">ABILITIES</div>
                <!-- The type of the pokemon -->
                <div class="typeWrap">
                  <h5 class="types">Type:</h5>
                  <img
                    src="https://upload.wikimedia.org/wikipedia/commons/b/bb/Pok%C3%A9mon_Rock_Type_Icon.svg"
                    alt=""
                    class="type"
                  />
                </div>
              </div>
              <div class="part2">
                <!-- height in decimeter to cm *10 -->
                <div class="height">10 cm</div>
                <!-- WEIGHT in hectograms to grams *100 -->
                <div class="weight">WEIGHT lbs</div>
              </div>
            </div>
          </div>
        </div>
        <div class="card2">
          <div class="evolutionChain">
            <p>Evolution Chain:</p>
            <div class="evolution"></div>
          </div>
        </div>
      </main>
      <footer>
        <h5>all rights reserved</h5>
      </footer>
    </div>
  </body>
</html>
